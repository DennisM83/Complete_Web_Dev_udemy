<html>

	<head>


		<title>Javascript</title>
		
		<style>
		
			#circle-red {
			
				background-color: red;
				border: 15px red solid;
				
			}
			
			
			#circle-blue {
			
				background-color: blue;
				border: 15px blue solid;
				
			}
			
			#circle-yellow {
			
				background-color: yellow;
				border: 15px yellow solid;

			}
			
			.circles {
			
				width: 100px;
				height: 100px;
				border-radius: 100px;
				margin: 25px;
				float: left;
			
			}
		
		</style>
	
	
	</head>



	<body>
		
	
		
			<div id="circle-red" class="circles"></div>
			
			<div id="circle-blue" class="circles"></div>
			
			<div id="circle-yellow" class="circles"></div>
	
	
		<script type="text/javascript">
		
			document.getElementById("circle-red").onclick = function () {
			
				document.getElementById("circle-red").style.display = "none";
			
			}
			
			document.getElementById("circle-blue").onclick = function () {
			
				document.getElementById("circle-blue").style.display = "none";
			
			}
			
			document.getElementById("circle-yellow").onclick = function () {
			
				document.getElementById("circle-yellow").style.display = "none";
			
			}
		
		</script>
	</body>


</html>
